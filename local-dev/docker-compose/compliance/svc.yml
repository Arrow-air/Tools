---
version: '3.6'

services:
  server:
    container_name: arrow-svc-compliance
    image: ${COMPLIANCE_IMAGE}:${COMPLIANCE_TAG}
    ports:
      - ${COMPLIANCE_PORT_GRPC}:${COMPLIANCE_PORT_GRPC}
      - ${COMPLIANCE_PORT_REST}:${COMPLIANCE_PORT_REST}
    volumes:
      - type: bind
        source: log4rs.yaml
        target: /log4rs.yaml
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr", "localhost:${COMPLIANCE_PORT_GRPC}"]
      interval: 2s
      timeout: 1s
      retries: 3
    environment:
      - DOCKER_PORT_GRPC=${COMPLIANCE_PORT_GRPC}
      - DOCKER_PORT_REST=${COMPLIANCE_PORT_REST}
