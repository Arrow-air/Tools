---
version: "3.6"

services:
  server:
    container_name: arrow-svc-assets
    image: ${ASSETS_IMAGE}:${ASSETS_TAG}
    ports:
      - ${ASSETS_PORT_GRPC}:${ASSETS_PORT_GRPC}
      - ${ASSETS_PORT_REST}:${ASSETS_PORT_REST}
    volumes:
      - type: bind
        source: log4rs.yaml
        target: /log4rs.yaml
    healthcheck:
      test:
        ["CMD", "grpc_health_probe", "-addr", "localhost:${ASSETS_PORT_GRPC}"]
      interval: 2s
      timeout: 1s
      retries: 3
    environment:
      - DOCKER_PORT_GRPC=${ASSETS_PORT_GRPC}
      - DOCKER_PORT_REST=${ASSETS_PORT_REST}
      - STORAGE_PORT_GRPC
      - STORAGE_HOST_GRPC=svc-storage
